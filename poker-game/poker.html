<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Poker</h1>
            <p>Click the button below to start a new game.</p>
            <button id="startGameButton" onclick="play()">Start Game</button>
        </header>

        <main>
            <div class="card-display">
                <p id="1" class="card"></p>
                <p id="2" class="card"></p>
                <p id="3" class="card"></p>
                <p id="4" class="card"></p>
                <p id="5" class="card"></p>
            </div>

            <h2>Result</h2>
            <h3 id="resultat"></h3>
        </main>

    </div>

    <script src="poker.js"></script>
</body>
</html>
